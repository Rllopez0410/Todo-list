<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippocampus</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,-25" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="content">
        <main>
            
            <div class="side-bar-left">
                <div class="profile-icon">
                    <div class="icon-div">
                        <div class="icon"></div>
                    </div>
                    <div class="name">
                        <p class="icon-name" id="icon-name"></p>
                        <p>Free Plan</p>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="upgrade-btn">Upgrade Now</div>
                </div>
                <div class="add-tab">
                    <span id="add-proj-icon" class="material-symbols-outlined">
                        create_new_folder
                        </span>
                    <p class="add-proj-text">Add Project</p>
                    <div class="item-count">
                        <div class="count"></div>
                    </div>
                    <span id="add-proj-btn" class="material-symbols-outlined">
                        add
                        </span>
                </div>
                <div id="project-list" class="project-list"></div>
            </div>
            
            <div class="display-list">
                <header>
                    <div class="greet">
                        <div id="greeting" class="name"></div>
                        <div id="quote" class="quote"></div>
                    </div>
                    <div class="date">
                        <p id="weekday" class="weekday"></p>
                        <p id="date" class="date"></p>
                        <p id="month" class="month"></p>
                    </div>
                </header>
                <div class="todo-list">
                    <div id="task-list" class="task-list">
                        <div class="task-item">
                            <div class="check">
                                <span id="check-mark" class="material-symbols-outlined">
                                    check_circle
                                    </span>
                            </div>
                            <div id="task-info" class="task-info">
                                <div class="info">
                                    <div class="task-node">Project</div>
                                    <div class="due-date">Due Date: 12/10/2023</div>
                                </div>
                                <div class="task-name">
                                    Code
                                </div>
                            </div>
                            <div class="edit-task">
                                <span id="edit-btn" class="material-symbols-outlined">
                                    edit_note
                                    </span>
                            </div>
                            <div class="task-dlt">
                                <span id="task-dlt-btn" class="material-symbols-outlined">
                                    close
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <div class="search-bar">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                        <input class="search-input" type="text" placeholder="Enter Task Here...">
                        <span id="calendar" class="material-symbols-outlined">
                            calendar_month
                            </span>
                        <span id="upload" class="material-symbols-outlined">
                            upload
                            </span>
                    </div>
                </div>
            </div>
            
            <div class="side-bar-right">
                <div class="suggest">
                    <div class="add-suggested">
                        <span class="material-symbols-outlined">
                            emoji_objects
                            </span>
                        <p>Suggested Projects</p>
                        <span class="material-symbols-outlined">
                            stat_minus_2
                            </span>
                    </div>
                    <div class="settings">
                        <span class="material-symbols-outlined">
                            settings
                            </span>
                    </div>
                </div>
                <div class="suggested-items">
                    <div class="suggested-item">
                        <span id="add-sug-btn" class="material-symbols-outlined">
                            add
                            </span>
                        <p class="sug-text">Gym</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>Â© 2023 Rllopez</footer>
    </div>
</body>
</html>
